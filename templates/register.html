{% extends 'layout.html' %}

{% block title %} Registerq {% endblock %}

{% block content %}

<div class="login-container">
  <div class="container w-75 bg-primary mt-5 shadow rounded">
    <div class="row align-items-stretch">
  
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
          <!-- imagen -->
      </div>
  
      <div class="col">
          <div class="text-end">
            <!-- logo aqui -->
          </div>
          <h2 class="fw-bold text-center py-5">
            Bienvenido
          </h2>
  
          <!-- login -->
          <form action="/register" method="post">
            <div class="mb-4">
              <label for="username" class="form-label">Nombre de Usuario</label>
              <input type="text" name="username" class="form-control" id="username">
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input name="password" type="password" class="form-control" id="password">
            </div>
            <div class="mb-4">
                <label for="cf-password" class="form-label">Confirmar contraseña</label>
                <input name="cf-password" type="password" class="form-control" id="cf-password">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-light">Regístrate</button>
            </div>
            <div class="my-3 text-center">
              <span> Ya tienes cuenta? <a href="#"> Inicia sesión </a> </span>
            </div>  
          </form>
      </div>
    </div>
  </div>  
</div>

{% endblock %}
